<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Inputs y Selectores</title>
</head>
<body>
    <h2>Formulario de Ejemplo</h2>
    
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono"><br><br>
        
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>
        
        <label for="color_favorito">Color Favorito:</label>
        <input type="color" id="color_favorito" name="color_favorito"><br><br>
        
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" max="10" value="1"><br><br>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" minlength="6" required><br><br>
        
        <label for="pais">País:</label>
        <select id="pais" name="pais">
            <option value="mexico">México</option>
            <option value="espana">España</option>
            <option value="argentina">Argentina</option>
            <option value="colombia">Colombia</option>
        </select><br><br>
        
        <label for="intereses">Intereses:</label><br>
        <input type="checkbox" id="interes1" name="interes" value="deportes">
        <label for="interes1">Deportes</label><br>
        <input type="checkbox" id="interes2" name="interes" value="musica">
        <label for="interes2">Música</label><br>
        <input type="checkbox" id="interes3" name="interes" value="viajes">
        <label for="interes3">Viajes</label><br><br>
        
        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
